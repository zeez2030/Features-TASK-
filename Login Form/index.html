<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
  </head>
  <body>
      <div class="cont">
        <div class="container text-center login-contain">
        <div class="login-header">
          <h2 class="display-4">LOGIN</h2>
        </div>
        <div class="form">
          <div class="email">
            <i class="far fa-envelope "></i>
            <input type="email" name="" value="" placeholder="Email">
          </div>
          <div class="password">
            <i class="fas fa-lock"></i>
            <input type="password" name="" value="" placeholder="password">
          </div>
          <div class="check">
            <input type="checkbox" name="" value=""><span class="rem-me lead bg">Remember me</span>
          </div>
          <div class="container login text-center ">

            <input type="submit" name="" value="Login" class="login-button">
          </div>
        </div>
        <div class="social container">
          <span class="login-with col-12 lead">Or login with</span>
          <div class="col-12 flix">
            <i class="fab fa-facebook"></i>
            <a href="#"><h4>Facebook</h4></a>
          </div>
        </div>
        <div class="not-mem">
          <p class="lead">not a memeber?</p>
          <button class="btn btn-outline-primary">Sign Up</button>
        </div>

        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
